<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Outputs a number every second,(From: 1~ To: 20)</h2>
    <h1 id="title"></h1>
    <script>
        function printNumbers(from, to) {
            const interval= setInterval(() => {
                document.getElementById("title").textContent=from;
                if(from===to){
                    clearInterval(interval);
                }
                from++;
            }, 1000);
        }
        printNumbers(1, 20);
    </script>
</body>

</html>
