    <script>

        function printNumbers(from, to) {
            let current = from;
            const outputDiv = document.getElementById("title");

            const intervalId = setInterval(function () {
                outputDiv.textContent += current;
                if (current === to) {
                    clearInterval(intervalId); // Stop the interval when we reach 'to'
                }
                current++;
            }, 1000); // 1000 milliseconds = 1 second
        }

        // Example usage:
        printNumbers(1, 5);
    </script>
</body>
